<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href ="css/style.css"/>
        <title>Momentum APP</title>
    </head>
    <body>
        <header class="words">
            <b><span id="word"></span></b><br />
            <span id="bible"></span>
        </header>

        <main>
            <h2 id="clock">00:00:00</h2>
            <div class="login">
                <form id="login-form" class="hidden" >
                    <input id="input-login" required maxlength="15" type="text" placeholder="Enter your name!"/>
                </form>
                <h1 class="hidden" id="greeting"></h1>
            </div>
            <div class="todo">
                <form id="todo-form">
                    <input id="todo-input" type="text" placeholder="Write a To Do and Press">
                </form>
            <ul id="todo-list"></ul>
            </div>
        </main>

        <footer id="weather">
            <span></span>
            <span></span>
        </footer>

        <script src="js/greetings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
